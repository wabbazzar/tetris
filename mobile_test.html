<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    
    <!-- Cache-busting headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Mobile-specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Tetris Mobile Test">
    <meta name="theme-color" content="#000000">
    
    <title>Tetris Mobile Test</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            background: #0a0a0a;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            touch-action: manipulation;
            height: 100vh;
            position: fixed;
            width: 100%;
        }
        
        .mobile-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 10px;
        }
        
        .test-header {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .test-area {
            flex: 1;
            border: 2px solid #00ffff;
            border-radius: 10px;
            position: relative;
            background: rgba(0, 255, 255, 0.05);
            margin-bottom: 15px;
            overflow: hidden;
            touch-action: none;
        }
        
        .gesture-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #00ff00;
            font-weight: bold;
            font-size: 18px;
            pointer-events: none;
        }
        
        .test-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .test-button {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 15px;
            border-radius: 8px;
            font-family: inherit;
            font-size: 16px;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        .test-button:active {
            background: rgba(0, 255, 255, 0.4);
            transform: scale(0.95);
        }
        
        .test-results {
            background: #000;
            border: 1px solid #666;
            border-radius: 5px;
            padding: 10px;
            height: 100px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="test-header">
            ðŸ“± TETRIS MOBILE TEST
        </div>
        
        <div class="test-area" id="testArea">
            <div class="gesture-display" id="gestureDisplay">
                Touch here to test gestures
            </div>
        </div>
        
        <div class="test-controls">
            <button class="test-button" onclick="startTest()">Start Test</button>
            <button class="test-button" onclick="clearLog()">Clear</button>
        </div>
        
        <div class="test-results" id="testResults">
            Mobile test ready...
        </div>
    </div>

    <script>
        let touchStartTime = 0;
        let touchStartPos = { x: 0, y: 0 };
        
        function setupTouchEvents() {
            const area = document.getElementById('testArea');
            
            area.addEventListener('touchstart', (e) => {
                e.preventDefault();
                touchStartTime = performance.now();
                const touch = e.touches[0];
                touchStartPos = { x: touch.clientX, y: touch.clientY };
                logResult('Touch start: ' + touchStartPos.x + ', ' + touchStartPos.y);
            }, { passive: false });
            
            area.addEventListener('touchend', (e) => {
                e.preventDefault();
                const endTime = performance.now();
                const latency = endTime - touchStartTime;
                const touch = e.changedTouches[0];
                const endPos = { x: touch.clientX, y: touch.clientY };
                
                const deltaX = endPos.x - touchStartPos.x;
                const deltaY = endPos.y - touchStartPos.y;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                let gesture = 'tap';
                if (distance > 30) {
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        gesture = deltaX > 0 ? 'swipe-right' : 'swipe-left';
                    } else {
                        gesture = deltaY > 0 ? 'swipe-down' : 'swipe-up';
                    }
                }
                
                document.getElementById('gestureDisplay').textContent = gesture.toUpperCase();
                logResult('Gesture: ' + gesture + ' (latency: ' + latency.toFixed(1) + 'ms)');
            }, { passive: false });
        }
        
        function startTest() {
            logResult('=== Touch test started ===');
            logResult('Device: ' + navigator.userAgent);
            logResult('Screen: ' + window.screen.width + 'x' + window.screen.height);
            logResult('Viewport: ' + window.innerWidth + 'x' + window.innerHeight);
        }
        
        function clearLog() {
            document.getElementById('testResults').innerHTML = 'Log cleared...';
        }
        
        function logResult(message) {
            const results = document.getElementById('testResults');
            const time = new Date().toLocaleTimeString();
            results.innerHTML += '\n[' + time + '] ' + message;
            results.scrollTop = results.scrollHeight;
        }
        
        window.addEventListener('load', function() {
            setupTouchEvents();
            logResult('Mobile test harness loaded');
        });
        
        // Prevent default behaviors
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
